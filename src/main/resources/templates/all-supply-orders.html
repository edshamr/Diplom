<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Inventarization</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="/">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products cards</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/add-product">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Add product</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/table">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products table</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/supply">
                            <i class="fs-4 bi-house"></i> <span
                                class="ms-1 d-none d-sm-inline">Create supply request</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/all-supplies">
                            <i class="fs-4 bi-house"></i> <span
                                class="ms-1 d-none d-sm-inline">All supplies history</span>
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
            <h2>All Products</h2>
            <input class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search.." type="text">
            <br>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <td><strong>Supply Date Creation</strong></td>
                    <td><strong>Page </strong></td>
                </tr>
                </thead>

                <tbody id="myTable">
                <tr th:each="supply: ${supplies}">
                    <td th:text="${supply.date}"></td>
                    <td><a th:href="@{/supply-page/{id}(id=${supply.id})}">Page</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->

<script>
    const myFunction = () => {
        const trs = document.querySelectorAll('#myTable tr:not(.header)')
        const filter = document.querySelector('#myInput').value
        const regex = new RegExp(filter, 'i')
        const isFoundInTds = td => regex.test(td.innerHTML)
        const isFound = childrenArr => childrenArr.some(isFoundInTds)
        const setTrStyleDisplay = ({style, children}) => {
            style.display = isFound([
                ...children // <-- All columns
            ]) ? '' : 'none'
        }

        trs.forEach(setTrStyleDisplay)
    }
</script>

</body>
</html>
