<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script src="https://www.gstatic.com/charts/loader.js"
            type="text/javascript"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Inventarization</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="/">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products cards</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/add-product">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Add product</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/table">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products table</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/supply">
                            <i class="fs-4 bi-house"></i> <span
                                class="ms-1 d-none d-sm-inline">Create supply request</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/all-supplies">
                            <i class="fs-4 bi-house"></i> <span
                                class="ms-1 d-none d-sm-inline">All supplies history</span>
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
            <form method="post" th:action="@{/add-product}" th:object="${product}">
                <div class="modal-body">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" id="name" name="name"
                           th:value="${product.name}"
                           type="text">

                    <label class="form-label" for="vendorCode">Vendor Code:</label>
                    <input class="form-control" id="vendorCode" name="vendorCode"
                           th:value="${product.vendorCode}"
                           type="text">

                    <label class="form-label" for="price">Price:</label>
                    <input class="form-control" id="price" name="price"
                           th:value="${product.price}"
                           type="number">

                    <label class="form-label" for="image">Image:</label>
                    <input class="form-control" id="image" name="image"
                           th:value="${product.image}"
                           type="text">

                    <ul class="list-group">
                        <label>Categories:</label>
                        <li class="list-group-item" th:each="category : ${allCategories}">
                            <label>
                                <input class="form-check-input me-1" name="genres" th:field="${product.categories}"
                                       th:text="${category.name}"
                                       th:value="${category.id}"
                                       type="checkbox"/>
                            </label>
                        </li>
                    </ul>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <input class="btn btn-primary btn-lg" id="submitButton" th:value="Save" type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
