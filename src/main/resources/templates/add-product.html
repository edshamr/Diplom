<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Inventarization</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link align-middle px-0 text-white text-decoration-none">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products cards</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/add-product" class="nav-link align-middle px-0 text-white text-decoration-none">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Add product</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/table" class="nav-link align-middle px-0 text-white text-decoration-none">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products table</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/supply" class="nav-link align-middle px-0 text-white text-decoration-none">
                            <i class="fs-4 bi-house"></i> <span
                                class="ms-1 d-none d-sm-inline">Create supply request</span>
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
            <form th:action="@{/add-product}" th:object="${product}" method="post">
                <div class="modal-body">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name"
                           th:value="${product.name}"
                           name="name">

                    <label for="vendorCode" class="form-label">Vendor Code:</label>
                    <input type="text" class="form-control" id="vendorCode"
                           th:value="${product.vendorCode}"
                           name="vendorCode">

                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="price"
                           th:value="${product.price}"
                           name="price">

                    <label for="image" class="form-label">Image:</label>
                    <input type="text" class="form-control" id="image"
                           th:value="${product.image}"
                           name="image">

                    <ul class="list-group">
                        <label>Categories:</label>
                        <li class="list-group-item" th:each="category : ${allCategories}">
                            <label>
                                <input class="form-check-input me-1" type="checkbox" name="genres"
                                       th:text="${category.name}"
                                       th:value="${category.id}"
                                       th:field="${product.categories}"/>
                            </label>
                        </li>
                    </ul>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <input class="btn btn-primary btn-lg" type="submit" id="submitButton" th:value="Save">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

-->
</body>
</html>
