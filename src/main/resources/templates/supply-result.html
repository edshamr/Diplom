<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Inventarization</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="/">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products cards</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/add-product">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Add product</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/table">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products table</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/supply">
                            <i class="fs-4 bi-house"></i> <span
                                class="ms-1 d-none d-sm-inline">Create supply request</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0 text-white text-decoration-none" href="/all-supplies">
                            <i class="fs-4 bi-house"></i> <span
                                class="ms-1 d-none d-sm-inline">All supplies history</span>
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
            <div style="align-content: center">
                <h2 th:text="${'Order date: ' + supplyOrder.date}"></h2>
            </div>
            <form action="#" method="post" th:action="@{/update-supply}"
                  th:object="${supplyOrder}">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <td><strong>Name</strong></td>
                        <td><strong>Vendor Code</strong></td>
                        <td><strong>Order amount</strong></td>
                        <td><strong>Arrival flag</strong></td>
                    </tr>
                    </thead>

                    <tr th:each="product, itemStat: *{products}">
                        <td th:text="${product.product.name}"></td>
                        <td th:text="${product.product.vendorCode}"></td>
                        <td th:text="${product.orderAmount}"></td>
                        <td><input name="active" th:field="*{products[__${itemStat.index}__].arrived}" type="checkbox"/></td>

                        <input th:field="*{products[__${itemStat.index}__].id}" type="hidden"/>
                        <input th:field="*{products[__${itemStat.index}__].orderAmount}" type="hidden"/>
                        <input th:field="*{products[__${itemStat.index}__].product}" type="hidden"/>
                        <input th:field="*{products[__${itemStat.index}__].product.id}" type="hidden"/>
                        <input th:field="*{products[__${itemStat.index}__].product.image}" type="hidden"/>
                        <input th:field="*{products[__${itemStat.index}__].product.price}" type="hidden"/>
                        <input th:field="*{products[__${itemStat.index}__].product.vendorCode}" type="hidden"/>
                        <input th:field="*{products[__${itemStat.index}__].product.categories}" type="hidden"/>
                    </tr>
                </table>
                <input th:field="*{id}" type="hidden"/>
                <input th:field="*{date}" type="hidden"/>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input class="btn btn-primary btn-lg" type="submit" id="submitButton" th:value="Save">
                </div>

            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
