<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Inventarization</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products cards</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/table" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Products table</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/supply" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Create supply request</span>
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
            <div class="row">
                <th:block th:each="product, itemStat : ${products}">
                    <div class="col-lg-3" style="padding: 10px">
                        <div th:if="${itemStat.index % 3 == 0 && itemStat.index != 0}" class="w-100"></div>
                        <div class="card h-100" style="width: 18rem;padding: 10px;">
                            <img class="card-img-top" th:src="${product.image}" alt="Image of Product">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Product name</h5>
                                <p class="card-text" th:text="${product.vendorCode}">vendorCode</p>
                            </div>
<!--                            <ul class="list-group list-group-flush">-->
<!--                                <li class="list-group-item" th:text="${product.getShortGenres()}">genre</li>-->
<!--                            </ul>-->
                            <div class="card-body">
                                <div class="btn-toolbar" role="group" style="justify-content: center">
                                    <form th:action="@{/product-page/{id}(id=${product.id})}" method="get" style="padding: 5px">
                                        <button class="btn btn-outline-primary" type="submit">Product Page</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
